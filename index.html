<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starship Defender - Hardcore</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: #00ff00; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        .stat-box { margin-bottom: 5px; font-weight: bold; font-size: 1.2rem; text-shadow: 0 0 5px #00ff00; }
        #game-over { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; display: none; background: rgba(0,0,0,0.9); padding: 30px; border: 2px solid #ff0000;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat-box">SCORE > <span id="score">0</span></div>
    <div class="stat-box">LIVES > <span id="lives">5</span></div>
    <div class="stat-box" style="color: #ffaa00;">WARP  > <span id="speedDisplay">1.0</span>x</div>
</div>

<div id="game-over">
    <h1 style="color: #ff0000;">HULL BREACHED</h1>
    <p>FINAL SCORE: <span id="finalScore">0</span></p>
    <p>PRESS 'R' TO REBOOT SYSTEM</p>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let score = 0;
let lives = 5;
let gameOver = false;
let globalSpeedMult = 1.0;
let spawnTimer = 0;

const keys = {};
let lasers = [];
let rocks = [];
let stars = [];

class Ship {
    constructor() {
        this.w = 50;
        this.h = 40;
        this.speed = 10;
        this.resetPos();
    }
    resetPos() {
        this.x = canvas.width / 2 - this.w / 2;
        this.y = canvas.height - this.h - 30; // Solidly anchored at bottom
    }
    draw() {
        ctx.fillStyle = "#00ffff";
        ctx.beginPath();
        ctx.moveTo(this.x + this.w / 2, this.y);
        ctx.lineTo(this.x, this.y + this.h);
        ctx.lineTo(this.x + this.w, this.y + this.h);
        ctx.closePath();
        ctx.fill();
        // Engine Flare
        ctx.fillStyle = "#ffaa00";
        ctx.fillRect(this.x + this.w/2 - 5, this.y + this.h, 10, 4);
    }
    update() {
        if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
        if (keys['ArrowRight'] && this.x < canvas.width - this.w) this.x += this.speed;
    }
}

class Rock {
    constructor(x, y, radius, level) {
        this.x = x || Math.random() * canvas.width;
        this.y = y || -50;
        this.radius = radius || 30 + Math.random() * 20;
        this.level = level || 2; 
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() * 2 + 2) * globalSpeedMult;
    }
    draw() {
        ctx.strokeStyle = this.level === 2 ? "#ffffff" : "#ff4444";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
    }
}

function initStars() {
    stars = [];
    for(let i=0; i<100; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 3 + 1
        });
    }
}

const ship = new Ship();

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.resetPos();
    initStars();
}

window.addEventListener('resize', init);
window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (e.code === 'Space' && !gameOver) {
        lasers.push({ x: ship.x + ship.w / 2, y: ship.y, speed: 14 });
    }
    if (e.code === 'KeyR' && gameOver) reboot();
});
window.addEventListener('keyup', e => keys[e.code] = false);

function reboot() {
    score = 0; lives = 5; globalSpeedMult = 1.0;
    rocks = []; lasers = []; gameOver = false;
    document.getElementById('game-over').style.display = 'none';
    updateUI();
    loop();
}

function updateUI() {
    document.getElementById('score').innerText = score;
    document.getElementById('lives').innerText = lives;
    document.getElementById('speedDisplay').innerText = globalSpeedMult.toFixed(1);
}

function loop() {
    if (gameOver) return;

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 1. Move/Draw Stars
    ctx.fillStyle = "#fff";
    stars.forEach(s => {
        s.y += s.speed * globalSpeedMult;
        if (s.y > canvas.height) s.y = 0;
        ctx.fillRect(s.x, s.y, s.size, s.size);
    });

    ship.update();
    ship.draw();

    // 2. Spawn Rocks
    spawnTimer++;
    if (spawnTimer > 40 / globalSpeedMult) {
        rocks.push(new Rock());
        spawnTimer = 0;
    }

    // 3. Lasers
    for (let i = lasers.length - 1; i >= 0; i--) {
        lasers[i].y -= lasers[i].speed;
        ctx.fillStyle = "#ff00ff";
        ctx.fillRect(lasers[i].x - 2, lasers[i].y, 4, 15);
        if (lasers[i].y < 0) lasers.splice(i, 1);
    }

    // 4. Rocks & Instant Collision
    for (let i = rocks.length - 1; i >= 0; i--) {
        const r = rocks[i];
        r.update();
        r.draw();

        // INSTANT DEATH CHECK
        const distToShip = Math.hypot((ship.x + ship.w/2) - r.x, (ship.y + ship.h/2) - r.y);
        if (distToShip < r.radius + 15) {
            rocks.splice(i, 1);
            lives--;
            globalSpeedMult += 0.25; // Increase difficulty on death
            updateUI();
            if (lives <= 0) {
                gameOver = true;
                document.getElementById('finalScore').innerText = score;
                document.getElementById('game-over').style.display = 'block';
            }
            continue;
        }

        // Laser Collision
        for (let j = lasers.length - 1; j >= 0; j--) {
            const l = lasers[j];
            const dist = Math.hypot(l.x - r.x, l.y - r.y);
            if (dist < r.radius) {
                if (r.level > 1) {
                    rocks.push(new Rock(r.x, r.y, r.radius * 0.5, 1));
                    rocks.push(new Rock(r.x, r.y, r.radius * 0.5, 1));
                }
                rocks.splice(i, 1);
                lasers.splice(j, 1);
                score += (r.level === 2) ? 10 : 20;
                updateUI();
                break;
            }
        }

        if (r.y > canvas.height + 50) rocks.splice(i, 1);
    }

    requestAnimationFrame(loop);
}

init();
loop();
</script>
</body>
</html>
