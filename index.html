<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starship Defender</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; font-family: 'Courier New', monospace; color: #00ffcc; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 0 0 5px #00ffcc; }
        .stat { font-size: 1.5rem; margin-bottom: 5px; }
        #game-over { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; display: none; background: rgba(0,0,0,0.9); padding: 40px; border: 2px solid #ff0055;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat">SCORE: <span id="score">0</span></div>
    <div class="stat">LIVES: <span id="lives">5</span></div>
    <div class="stat" style="color: #ff0055;">THRUST: <span id="speedDisplay">1.0</span>x</div>
</div>

<div id="game-over">
    <h1 style="color: #ff0055; font-size: 3rem;">HULL BREACHED</h1>
    <p>MISSION ENDED. SCORE: <span id="finalScore">0</span></p>
    <p>PRESS 'R' TO RESTART SYSTEM</p>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let score = 0;
let lives = 5;
let gameOver = false;
let globalSpeedMult = 1.0;
let stars = [];
let rocks = [];
let lasers = [];
const keys = {};

// Create background stars
for(let i=0; i<100; i++) {
    stars.push({ x: Math.random() * window.innerWidth, y: Math.random() * window.innerHeight, size: Math.random() * 2, speed: Math.random() * 2 + 1 });
}

class Ship {
    constructor() {
        this.w = 40;
        this.h = 45;
        this.speed = 10;
        this.setInitialPos();
    }
    setInitialPos() {
        this.x = canvas.width / 2 - this.w / 2;
        this.y = canvas.height - this.h - 20; // Anchor to bottom
    }
    draw() {
        ctx.fillStyle = "#00ffcc";
        ctx.beginPath();
        ctx.moveTo(this.x + this.w/2, this.y); // Nose
        ctx.lineTo(this.x, this.y + this.h);     // Left wing
        ctx.lineTo(this.x + this.w, this.y + this.h); // Right wing
        ctx.closePath();
        ctx.fill();
        // Engine glow
        ctx.fillStyle = "#ffaa00";
        ctx.fillRect(this.x + this.w/2 - 5, this.y + this.h, 10, 5);
    }
    update() {
        if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
        if (keys['ArrowRight'] && this.x < canvas.width - this.w) this.x += this.speed;
    }
}

class Rock {
    constructor(x, y, radius, level) {
        this.x = x || Math.random() * canvas.width;
        this.y = y || -100;
        this.radius = radius || 30 + Math.random() * 20;
        this.level = level || 2; // 2 = big, 1 = fragment
        this.vy = (Math.random() * 2 + 1) * globalSpeedMult;
        this.vx = (Math.random() - 0.5) * 2;
    }
    update() {
        this.y += this.vy;
        this.x += this.vx;
    }
    draw() {
        ctx.strokeStyle = this.level === 2 ? "#fff" : "#ff0055";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
    }
}

const player = new Ship();

function handleInput() {
    window.addEventListener('keydown', e => {
        keys[e.code] = true;
        if (e.code === 'Space' && !gameOver) lasers.push({ x: player.x + player.w/2, y: player.y, speed: 15 });
        if (e.code === 'KeyR' && gameOver) resetGame();
    });
    window.addEventListener('keyup', e => keys[e.code] = false);
}

function resetGame() {
    score = 0; lives = 5; globalSpeedMult = 1.0;
    rocks = []; lasers = []; gameOver = false;
    document.getElementById('game-over').style.display = 'none';
    player.setInitialPos();
    loop();
}

function loop() {
    if (gameOver) return;
    ctx.fillStyle = "#020205";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Starfield background
    ctx.fillStyle = "#fff";
    stars.forEach(s => {
        s.y += s.speed * globalSpeedMult;
        if (s.y > canvas.height) s.y = 0;
        ctx.fillRect(s.x, s.y, s.size, s.size);
    });

    player.update();
    player.draw();

    // Spawn rocks
    if (Math.random() < 0.02 * globalSpeedMult) rocks.push(new Rock());

    // Update Lasers
    lasers.forEach((l, i) => {
        l.y -= l.speed;
        ctx.fillStyle = "#ff0055";
        ctx.fillRect(l.x - 2, l.y, 4, 15);
        if (l.y < 0) lasers.splice(i, 1);
    });

    // Update Rocks
    rocks.forEach((r, i) => {
        r.update();
        r.draw();

        // COLLISION: Rock hits Player
        const distToShip = Math.hypot((player.x + player.w/2) - r.x, (player.y + player.h/2) - r.y);
        if (distToShip < r.radius + 15) {
            rocks.splice(i, 1);
            lives--;
            globalSpeedMult += 0.2; // Speed up after damage
            updateUI();
            if (lives <= 0) endGame();
        }

        // COLLISION: Laser hits Rock
        lasers.forEach((l, li) => {
            const dist = Math.hypot(l.x - r.x, l.y - r.y);
            if (dist < r.radius) {
                if (r.level === 2) {
                    rocks.push(new Rock(r.x, r.y, r.radius/2, 1));
                    rocks.push(new Rock(r.x, r.y, r.radius/2, 1));
                }
                rocks.splice(i, 1);
                lasers.splice(li, 1);
                score += 10;
                updateUI();
            }
        });

        if (r.y > canvas.height + 100) rocks.splice(i, 1);
    });

    requestAnimationFrame(loop);
}

function updateUI() {
    document.getElementById('score').innerText = score;
    document.getElementById('lives').innerText = lives;
    document.getElementById('speedDisplay').innerText = globalSpeedMult.toFixed(1);
}

function endGame() {
    gameOver = true;
    document.getElementById('finalScore').innerText = score;
    document.getElementById('game-over').style.display = 'block';
}

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
handleInput();
loop();
</script>
</body>
</html>
